{% extends "base.html" %}
{% load bootstrap3 %}

{% block page_title %}
    Create Comment
{% endblock %}

{% block content %}
    <form method="post" novalidate>

        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Create
            </button>
        {% endbuttons %}

    </form>
{% endblock %}
