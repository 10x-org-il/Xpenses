{% load humanize %}

<h1>Expenses</h1>

<p>
    {{ object_list.count }} expenses, total: ${{ total|intcomma }}
</p>

<ul>
    {% for object in object_list %}
        <li>
            <a href="{% url "expenses:detail" object.id %}">{{ object.title }}</a>:
            ${{ object.amount }}
            (<span title="{{ object.date }}">{{ object.date|naturalday }}</span>)
        </li>
    {% endfor %}
</ul>
